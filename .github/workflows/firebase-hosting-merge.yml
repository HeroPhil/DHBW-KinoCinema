name: Test and Deploy to Firebase Hosting and Cloudfunctions on Merge into Main
'on':
  push:
    branches:
      - main
jobs:
  deploy_frontend:
    runs-on: ubuntu-latest
    needs: test_frontend
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DHBW_KK_KINO }}'
          channelId: live
          projectId: dhbw-kk-kino
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
  build_and_deploy_backend:
    runs-on: ubuntu-latest
    needs: test_backend
    steps: 
      - uses: actions/checkout@v2
      - name: clean install npm
        run: npm --prefix functions/ ci
      - name: run TSC via npm
        run: npm --prefix functions/ run build
      - uses: w9jds/firebase-action@v2.0.0
        with:
          args: deploy --only functions
        env:
          FIREBASE_TOKEN: '${{ secrets.FIREBASE_TOKEN }}'
  test_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: clean install npm
        run: npm --prefix public/ ci
      - name: run ESlint via npm
        run: npm --prefix public/ run lint
  test_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: clean install npm
        run: npm --prefix functions/ ci
      - name: run ESlint via npm
        run: npm --prefix functions/ run lint
      - name: run unittesting on mocha via npm
        run: npm --prefix functions/ run test