    <body class="dark" onload="loadContent(); showUserLoginStatus();">

        <div class="navbar"></div>

        <main>
            <div id="headerX"></div>
            <div id="loading">
                <div class="loadingio-spinner-pulse-utrg899k0nk">
                    <div class="ldio-t32oece7z3">
                        <img class="carrotAnimation" src="../icons/png/karotte.png"><img class="carrotAnimation" src="../icons/png/karotte.png"><img class="carrotAnimation" src="../icons/png/karotte.png">
                    </div>
                </div> 
            </div>

            <div id="main" hidden>
                <!--Slide-show-->
                <div class="row">
                    <div class="col-1">&nbsp;</div>
                    <div class="col-14">
                        <!-- Slideshow container -->
                        <div id="slideshow-container">
    
                            
                        </div>
                        <br>
                        
                        <!-- The dots/circles -->
                        <div style="text-align:center" id="dots">
                            
                        </div>
                    </div>
                </div>
    
    
                <div class="flexSearch"> 
                    <!--Hier fehlt Funktion!-->
                    <form class="field" action="javascript:search()">
                        <input id="search-input" type="text" placeholder="Search.." name="search">
                        <button id="searchButton" type="submit"><i class="fa fa-search"></i></button>
                    </form>
                    <script>
                        var searchDir = document.getElementById("search-input");
                        searchDir.addEventListener("keyup" , pevent => {
                            if(pevent.keyCode === 13) {
                                pevent.preventDefault();
                                document.getElementById("searchButton").click();
                            }
                        });
                    </script>
                </div>


            <div id="categories">
                <!-- dynamicly generated -->
            </div>
