        <title> KinoCinema </title>

        <link rel="stylesheet" href="account.css">

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/8.0.2/firebase-app.js"></script>

        <script defer src="/__/firebase/8.0.2/firebase-functions.js"></script>

        <script defer src="/__/firebase/8.0.2/firebase-storage.js"></script>

        <script src="./account.js"></script>

        <script defer src="../theme.js"></script>

    <body class="dark">
        <main>

            <div class="row">
                <div id = "header" class="col-16">
                    <div id="title"><div id="rainbow">KinoCinema</div></div>

                    <form>
                        <div class="field">
                            <label for="username" class="label">Username</label>
                            <input type="text" name="username" class="input" placeholder=" " autocomplete="off"/>
                            
                        </div>
                        <div class="field">
                            <label for="password" class="label">Password</label>
                            <input type="password" name="password" class="input" placeholder=" " autocomplete="off"/>
                        </div>
                        <button >Sign Up</button>
                    </form>
                </div>
            </div>
            
        
        
        </main>
        <footer>
            <div id="copyright">
