<!DOCTYPE html>
<html>


   <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> KinoCinema </title>

        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="../global.css">


        <!-- update the version number as needed -->
        <script defer src="/__/firebase/8.0.2/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/8.0.2/firebase-auth.js"></script>
        <script defer src="/__/firebase/8.0.2/firebase-database.js"></script>
        <script defer src="/__/firebase/8.0.2/firebase-firestore.js"></script>
        <script defer src="/__/firebase/8.0.2/firebase-functions.js"></script>
        <script defer src="/__/firebase/8.0.2/firebase-messaging.js"></script>
        <script defer src="/__/firebase/8.0.2/firebase-storage.js"></script>
        <script defer src="/__/firebase/8.0.2/firebase-analytics.js"></script>
        <script defer src="/__/firebase/8.0.2/firebase-remote-config.js"></script>
        <script defer src="/__/firebase/8.0.2/firebase-performance.js"></script>
        <!-- 
        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
        -->
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>

        <script src="./index.js"></script>
        <script src="../confirmation/QRcode/qrcode.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


        
    </head>
    




    <body class="dark" onload="loadUserDetails()">
        <div class="navbar"></div>

        <main>
            <div id="headerX"></div>
            <div class="row">
                <div class="col-1">&nbsp;</div>
                <div class="col-14">
                <div id="profile">
                    <div id="card">
                        <table>
                            <tr>
                                <td rowspan="5">
                                    <div id="profile-picture">
                                        <img src="../icons/jpg/JamesBond.jpg" alt="">
                                    </div>
                                </td>
                                <td>Hans Heinrich</td>
                            </tr>
                            <tr>
                                <td>hans.heinrich@gmail.com</td>
                            </tr>
                            <tr><td>Beispielstraße 10</td></tr>
                            <tr><td>Mannheim</td></tr>
                            <tr><td>&nbsp;</td></tr>
                        </table>
                    </div>
                    <details id="pref">
                        <summary id="pref-sum" class="expand">Präferenzen</summary>
                        <fieldset>
                            <legend>Adresse</legend>
                            <div class="fieldContainer">
                                <div class="field">
                                    <input id ="Vorname" class="input" placeholder="Vorname" required>
                                </div>
                                <div class="field">
                                    <input id ="Nachname" class="input" placeholder="Nachname" required><br>
                                </div>
                                <div class="field">
                                    <input id ="Email" type="email" class="input" placeholder="E-Mail-Adresse" required>
                                </div>
                                <div class="field">
                                    <input id ="Rufnummer" type="tel" class="input" placeholder="Rufnummer"><br>
                                </div>
                                <div class="field" style="width: 25%;">
                                    <input id ="Postleitzahl" type="number" class="input" placeholder="Postleitzahl" required>
                                </div>
                                <div class="field" style="width: 70%;">
                                    <input id ="Stadt" class="input" placeholder="Stadt" required><br>
                                </div>
                                <div class="field">
                                    <input id ="Straße" class="input" placeholder="Straße" required>
                                </div>
                                <div class="field">
                                    <input id ="Hausnummer" type="number" class="input" placeholder="Hausnummer" required><br>
                                </div>
                                <div class="field">
                                    <input id ="Zusatz" class="input" placeholder="Adress-Zusatz"><br>                           
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Zahlungsmittel</legend>
                            <div class="fieldContainer">
                                <div class="field">
                                    <input id="Kartennummer" type="number" class="input" placeholder="Kartennummer" required>
                                </div>
                                <div class="field">
                                    <input id="Ablaufdatum" type="month" class="input" placeholder="Ablaufdatum" required>
                                </div>
                                <div class="field">
                                    <input id="Karteninhaber" class="input" placeholder="Karteninhaber" required>
                                </div>
                                <div class="field">
                                    <input type="number" class="input" placeholder="CVV" max="999" required>
                                </div>
                            </div>
                        </fieldset>
                        <button class="button" id="updateAdr" onclick = updateDetails()>Update</button>
                    </details>
                    <details>
                        <summary id="history" class="expand">Bestellungen</summary>
                        <div id="selection-buttons">
                            <button class="button" type="button" onclick = loadLastTickets(5)>5</button>
                            <button class="button" type="button" onclick = loadLastTickets(25)>25</button>
                            <button class="button" type="button" onclick = loadLastTickets(-1)>All</button>
                        </div>
                        
                        <div id="ticketsContainer">
                            <div id="tickets"></div>
                        </div>
                    </details>
                </div>
            </div>

        </main>
        <footer id="footer"></footer>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8"> 
            (function($) {
                $(".navbar").load("../snippets/navbar.html", function() {
                    $("#logo").load("../snippets/navLogo.html");
                    $("#Program").load("../snippets/navProgram.html");
                    $("#Account").load("../snippets/navAccount.html");
                    $("#Search").load("../snippets/navSearch.html");
                    $("#Info").load("../snippets/navInfo.html");
                }); 
                $("#footer").load("../snippets/footer.html");
                $("#headerX").load("../snippets/header.html");
            }(jQuery));
        </script>
    </body>
</html>
