<!DOCTYPE html>
<html>


   <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> KinoCinema </title>

        <link rel="stylesheet" href="booking.css">
        <link rel="stylesheet" href="../global.css">


        <!-- update the version number as needed -->
        <script defer src="/__/firebase/8.0.2/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/8.0.2/firebase-auth.js"></script>
        <script defer src="/__/firebase/8.0.2/firebase-database.js"></script>
        <script defer src="/__/firebase/8.0.2/firebase-firestore.js"></script>
        <script defer src="/__/firebase/8.0.2/firebase-functions.js"></script>
        <script defer src="/__/firebase/8.0.2/firebase-messaging.js"></script>
        <script defer src="/__/firebase/8.0.2/firebase-storage.js"></script>
        <script defer src="/__/firebase/8.0.2/firebase-analytics.js"></script>
        <script defer src="/__/firebase/8.0.2/firebase-remote-config.js"></script>
        <script defer src="/__/firebase/8.0.2/firebase-performance.js"></script>
        <!-- 
        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
        -->
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>

        <script defer src="../theme.js"></script>
        
        
 
        
    </head>
    




    <body class="dark" onload="loadContent()">

        <div class="navbar"></div>

        <main>
            <div id="headerX"></div>

            


            <div class="row">
                <div id="test" class="col-1">&nbsp;</div>
                <div id="test" class="col-14">
                    <details id="selectionDetails" open>
                        <summary class="expand">Platzauswahl</summary>
                        <div id="seat-selection">
                            <div class="movie-container">
                                <label id="movie" value="10">Selected movie: <span id="movie-title">MOVIE x</span></label>
                                
                            </div>
          
                            <ul class="showcase">
                                    <li>
                                        <div class="seat" id="big"></div>
                                        <small>Available</small>
                                    </li>
                                    <li>
                                        <div class="seat selected" id="big"></div>
                                        <small>Selected</small>
                                    </li>
                                    <li>
                                        <div class="seat occupied" id="big"></div>
                                        <small>Occupied</small>
                                    </li>
                            </ul>
                          
                            <div id="seatContainer" class="container">
                                
                            </div>
                        

                            <p class="text">
                                You have selected <span id="count">0</span> seats for a price of $<span id="price">0</span>
                            </p>

                            <button class="button" type="button" onclick = jumpToZahlung() >Weiter</button> <!--jumpToZahlung()-->
                        
                            <script src="booking.js" type="text/javascript"></script>
                    </details>
                </div>
            </div>
            
            <div class="row">
              <div id="test" class="col-1">&nbsp;</div>
              <div id="test" class="col-14">
                <details id="ZahlungDetails" hidden = true>
                    <summary id="Zahlung" class="expand">Zahlung</summary>
                    <form id="formStyle">
                        <table>
                            <tr>
                                <td style="width: 60%">
                                    <fieldset>
                                        <legend>Lieferadresse</legend>
                                        <div class="fieldContainer">
                                            <div class="field">
                                                <input id ="Vorname" class="input" placeholder="Vorname" required>
                                            </div>
                                            <div class="field">
                                                <input id ="Nachname" class="input" placeholder="Nachname" required><br>
                                            </div>
                                            <div class="field">
                                                <input id ="Email" type="email" class="input" placeholder="E-Mail-Adresse" required>
                                            </div>
                                            <div class="field">
                                                <input id ="Rufnummer" type="tel" class="input" placeholder="Rufnummer"><br>
                                            </div>
                                            <div class="field" style="width: 25%;">
                                                <input id ="Postleitzahl" type="number" class="input" placeholder="Postleitzahl" required>
                                            </div>
                                            <div class="field" style="width: 70%;">
                                                <input id ="Stadt" class="input" placeholder="Stadt" required><br>
                                            </div>
                                            <div class="field">
                                                <input id ="Straße" class="input" placeholder="Straße" required>
                                            </div>
                                            <div class="field">
                                                <input id ="Hausnummer" type="number" class="input" placeholder="Hausnummer" required><br>
                                            </div>
                                            <div class="field">
                                                <input id ="Zusatz" class="input" placeholder="Adress-Zusatz"><br>                           
                                            </div>
                                        </div>
                                    </fieldset>
                                </td>
                                <td style="width: 40%; vertical-align: baseline;">
                                    <fieldset>
                                        <legend>Rechnungsadresse</legend>
                                        <input type="checkbox" id="check" onclick = otherAdr() checked>
                                        <label>Rechnungsadresse identisch mit Lieferadresse</label><br>
                                        <div id="Rechnungsadresse"></div>
                                    </fieldset>
                                </td>
                            </tr>
                        </table>
                        <br>
                        <fieldset>
                            <legend>Zahlungsmittel</legend>
                            <div class="fieldContainer">
                                <div class="field">
                                    <input id="Kartennummer" type="number" class="input" placeholder="Kartennummer" required>
                                </div>
                                <div class="field">
                                    <input id="Ablaufdatum" type="month" class="input" placeholder="Ablaufdatum" required>
                                </div>
                                <div class="field">
                                    <input id="Karteninhaber" class="input" placeholder="Karteninhaber" required>
                                </div>
                                <div class="field">
                                    <input type="number" class="input" placeholder="CVV" max="999" required>
                                </div>
                            </div>
                        </fieldset>
                        <button class="button" type="submit" id="weiter" onclick = ausgabe()>Weiter</button>
                    </form>                  
                </details>
              </div>
            </div>

            <div class="row">
              <div id="test" class="col-1">&nbsp;</div>
              <div id="test" class="col-14">
                <details id="zusammenfassungDetails" hidden = true>
                  <summary class="expand">Zusammenfassung</summary>
                    <form id="formStyle">
                        <table border="1">
                            <tr>
                                <td id="ausVorname" colspan="2">
                                    <h1>Persönliche Daten</h1>
                                </td> 
                            </tr>
                            <tr>
                                <td id="ausNachname">
                                    fefwfwfwefwfhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh
                                </td>
                                <td>
                                    fdqafdafaf
                                </td>
                            </tr>
                        </table>
                        <label>Form Output: 
                            <output></output>
                        </label>
                        <button class="button" type="button" onclick = book()>Buchen</button>
                    </form>
                </details>
              </div>
            </div>

        </main>

        <footer id="footer"></footer>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8"> 
            (function($) {
                $(".navbar").load("../snippets/navbar.html", function() {
                    $("#logo").load("../snippets/navLogo.html");
                    $("#Program").load("../snippets/navProgram.html");
                    $("#Account").load("../snippets/navAccount.html");
                    $("#Info").load("../snippets/navInfo.html");
                    $("#Search").load("../snippets/navSearch.html");
                    $("#themeButton").load("../snippets/navThemeButton.html");
                }); 
                $("#footer").load("../snippets/footer.html");
                $("#headerX").load("../snippets/header.html");
            }(jQuery));
        </script>
        
    </body>
</html>
